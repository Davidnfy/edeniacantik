<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Love</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Infinite Love Display" />
  </head>
  <body>
    <div id="love-container" class="min-h-screen bg-gradient-to-br">
      <!-- Hearts and love elements will be generated by JavaScript -->
      
      <!-- Main Content -->
      <div class="center-content">
        <div class="text-center">
          <!-- Infinity Symbol -->
          <div class="relative">
            <div class="infinity-symbol">
              <div class="infinity-loop infinity-loop-1"></div>
              <div class="infinity-loop infinity-loop-2"></div>
            </div>
            
            <!-- Heart in the center -->
            <div class="center-heart">
              <div class="heart-pulse">❤️</div>
            </div>
          </div>

          <!-- Love Text -->
          <div class="love-text">
            <h1 class="main-title">Edenia Phriskilla Wijaya</h1>
            <p class="subtitle">for the most beautiful girl 💖</p>
          </div>

          <!-- Romantic Message -->
          <div class="message-card">
            <p class="message-text">
             "if the world makes u tired, remember... there is me who is always ready to be your place to come home. u are not alone. 💕"
            </p>
          </div>

          <!-- Interactive Hearts -->
          <div class="interactive-hearts">
            <div class="heart-interactive">💖</div>
            <div class="heart-interactive">💖</div>
            <div class="heart-interactive">💖</div>
            <div class="heart-interactive">💖</div>
            <div class="heart-interactive">💖</div>
          </div>
        </div>
      </div>

      <!-- Bottom romantic elements -->
      <div class="bottom-message">
        <div class="footer-content">
          <span>🌹</span>
          <span>Ka Edenn cantikkk selaluu yaaa<3 ^^</span>
          <span>🌹</span>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
